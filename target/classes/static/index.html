<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css">

    <title>Chat App</title>

    <style>
      

    </style>
  </head>
  <body style="background-color: whitesmoke">
    <div id="userJoin" class="container">
      <br />
      <br />
      <div class="card-main">
        <div class="card-main-body">
          <h2>
            <u><b>Join Group for Chatting</b></u>
          </h2>
          <!-- <a class="btn btn-primary" href="https://spring.io/" role="button"
            >Spring</a
          > -->
        </div>
      </div>
      <br />
      <br />
      <form id="userJoinForm" name="userJoinForm">
        <div class="form-group">
          <label for="name">Enter Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="name"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label for="room">Enter Room:</label>
          <input
            type="text"
            class="form-control"
            id="room"
            aria-describedby="exampleInputRoom"
            placeholder="Enter room"
          />
        </div>
        <button type="submit" class="btn btn-primary-submit">Submit</button>
      </form>
    </div>

    <div id="chatPage" class="container d-none">
      <div class="card-chat">
        <div class="card-chat-body">
          <h2>
            <u><b>Group Chatting</b></u>
          </h2>
          <!-- <a class="btn btn-primary" href="https://spring.io/" role="button"
            >Spring</a
          > -->
        </div>
      </div>
      <div class="chat-header">
        <h6>Chatroom: [<span id="room-id-display"></span>]</h6>
      </div>
      <div class="waiting">We are waiting to enter the room.</div>
      <div
        class="card"
        style="
          overflow-y: scroll;
          height: 300px;
          display: flex;
          flex-direction: column-reverse;
        "
      >
        <div class="card-body" style="background-color: #fff">
          <ul id="messageArea"></ul>
        </div>
      </div>

      <form id="messagebox" name="messagebox">
        <div class="form-group">
          <label for="message">Enter Message:</label>
          <input
            type="text"
            class="form-control"
            id="message"
            aria-describedby="name"
            placeholder="Enter message to chat ...."
          />
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
        <button id="hand" name="hand" onclick() class="btn btn-primary">
          Raise Hand
        </button>
        <!-- <button type="Exit" class="btn btn-primary">Exit</button> -->
      </form>

  
    </div>

    <footer>
      <br />
      <p id="ftext">Developed By: Amit Maurya &copy; 2023<br /></p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="/js/mychat.js"></script>
  </body>
</html>
